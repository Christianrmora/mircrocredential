<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 - christian mora</title>
    <link rel="stylesheet" href="day4.css" type="text/css">
</head>
<body>
  <h1 class="name">christian mora</h1>  
  <img src="images/water.jpg" alt="image of a lake" class="lake">
  <img src="images/cloud.jpg" alt="image of clouds" class="cloud">
  <!-- section for landscape -->
  <section class="container">
    <header><h1 class="title">Landscape</h1></header>
    <main>
        <figure>
            <img src="images/pole.jpg" alt="image of north pole" class="image1">
            <img src="images/white.jpg" alt="image of white trees" class="image2"></figure>
        
         <figure>
            <img src="images/water.jpg" alt="image of a lake" class="image3">
            <img src="images/cloud.jpg" alt="image of clouds" class="image4">
        </figure>
    </main>
    <footer>
        <a href="https://www.qcc.cuny.edu/" class="QCCLink" target="_blank">Visit QCC website</a>
    </footer>
   </section>
    <!-- navigation tabs -->
    <h1>Vertical navigation tabs</h1>
    <ul class="vertical">
        <li><a href="https://www.qcc.cuny.edu/" target="_blank" class="link">GO TO QCC</a></li>
        <li><a href="https://www.cuny.edu/" target="_blank" class="link">GO TO CUNY</a></li>
        <li><a href="https://www.qc.cuny.edu/" target="_blank" class="link">GO TO QUEENS COLLEGE</a></li>
    </ul>
    <h2>Horizontal navigation tabs</h2>
    <nav class="horizontal">
        <a href="https://www.qcc.cuny.edu/" target="_blank" class="link2">QCC</a>
        <a href="https://www.cuny.edu/" target="_blank" class="link2">CUNY</a>
        <a href="https://www.qc.cuny.edu/" target="_blank" class="link2">QUEENS COLLEGE</a>
    </nav>
    <!-- POSITIONS -->
    <h1>positions</h1>
    <section class="pos">
        <img src="images/water.jpg" alt="image of lake" class="position_img">
        <p class="paragraph">lake in alaska</p>
    </section>
    <h1 class="stickyH1">This is a sticky notes</h1>
    <figure class="zcontainer">
        <img src="images/white.jpg" alt="Image of snow" class="zimage1">
        <img src="images/cloud.jpg" alt="Image of clouds" class="zimage2">
        <p class="zparagraph">landscape images</p>
    </figure>
    <!-- FILTER IMAGES -->
    <h1>filters</h1>
    <h2>Blurred images</h2>
    <figure>
        <img src="images/white.jpg" alt="" class="blur1">
        <img src="images/white.jpg" alt="" class="blur2">
        <img src="images/white.jpg" alt="" class="blur3">

    </figure>
    <h2>Sepia images</h2>
    <figure>
        <img src="images/white.jpg" alt="" class="sepia1">
        <img src="images/white.jpg" alt="" class="sepia2">
        <img src="images/white.jpg" alt="" class="sepia3">

    </figure>
    <figure>
        <h2>Inverted images</h2>
    
        <img src="images/white.jpg" alt="" class="inverted1">
        <img src="images/white.jpg" alt="" class="inverted2">
        <img src="images/white.jpg" alt="" class="inverted3">

    </figure>


</body>
</html>
