<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Christian Mora</h1>
    <button class="openMenu">
        Menu 
    </button>
    <nav class="menu">
        <a href="https://www.qcc.cuny.edu/">QCC</a>
        <a href="https://www.cuny.edu/">CUNY</a>

    <h1>FORMS</h1>
    <form action="formSent.html" method="post">
      <fieldset>
        <legend>Enter personal info</legend>
        <input type="submit" value="SUBMIT" class="submit1">
        <p>Enter username:</p>
        <input type="text" name="username" maxlength="20" placeholder="Enter a username" id="user">
        <p>Password info:</p>
        <input type="password" name="password" placeholder="Enter a password">
        <p>Gendert:</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other">

        <p>Hobbies!</p>
        <label for="swimming">Swimming</label>
        <input type="checkbox" name="hobbies" id="swimming">
        <label for="reading">Reading</label>
        <input type="checkbox" name="hobbies" id="reading">
        <label for="walking">Walking</label>
        <input type="checkbox" name="hobbies" id="walking">
      </fieldset>
      <fieldset>
        <legend>Appointments</legend>
        <label for="date">Select date:</Select></label>
        <input type="date" id="date" name="date">
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email">
      </fieldset>
      
    
    </form>
    <!-- SEARCH YOUTUBE -->
    <form action="https://www.youtube.com/results">
      <fieldset>
        <input type="search" placeholder="Type your seach" name="search_query">
        <button>Seach YouTube</button>
    </fieldset>
    </form>
    <!-- SEARCH GOOGLE -->
    <form action="https://www.google.com/search">
      <fieldset>
        <input type="search" placeholder="Seach Google" name="q">
        <button>Search in Google</button>
      </fieldset>
    </form>
    


    <!-- JS -->
    <script src="activity14.js"></script>
</body>
</html>
